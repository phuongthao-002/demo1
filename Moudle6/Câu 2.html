    <script>
        function focusname() {
            document.getElementById("name").focus();
        }

        function dropdown(dayfield, monthfield, yearfield) 
        {
            var today = new Date()
            var dayfield = document.getElementById(dayfield)
            var monthfield = document.getElementById(monthfield)
            var yearfield = document.getElementById(yearfield)
            var monthtext = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sept', 'Oct', 'Nov', 'Dec'];
            for (var i = 0; i < 31; i++)
                dayfield.options[i] = new Option(i, i + 1)
            dayfield.options[today.getDate()] = new Option(today.getDate(), today.getDate(), true, true) 
            for (var m = 0; m < 12; m++)
                monthfield.options[m] = new Option(monthtext[m], monthtext[m])
                 monthfield.options[today.getMonth()] = new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true)
            for (var y = 1950; y < 2005; y++) 
              
                 yearfield.options[y] = new Option(y,y+1)
                yearfield.options[today.getFullYear()] = new Option(today.getFullYear(), today.getFullYear(), true, true) 

            }
        function Kiemtra() {
            var user = document.getElementById("name");
            if (user.value == "") {
                alert("Vui lòng nhập tên")
            }

            var email = document.getElementById("email");
            var reg_email = /^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
            if (email.value != "") {
                if (reg_email.test(email.value) == false) {
                    alert("Email không hợp lệ")
                }
            }
            else
                alert("Vui lòng nhập email")

            var name = document.getElementById("name").value;

            var email = document.getElementById("email").value;

            var sex = "";


            const arr = document.querySelectorAll("#sex");
            for (const el of arr) {
                if (el.checked) {
                    sex = el.value;
                }
            }
            if (sex === "") {
                alert("Chọn giới tính");
            }


            var sothich = "";
            var favArr = document.getElementsByName("sothich");
            for (const el of favArr) {
                if (el.checked) {
                    if (sothich == "") {
                        sothich = el.value;
                    } else {
                        sothich += ",";
                        sothich += el.value;
                    }
                }
            }

            var d = document.getElementById("daydropdown").value;
            var m = document.getElementById("monthdropdown").value;
            var y = document.getElementById("yeardropdown").value;
            var DoB = d + "/" + m + "/" + y;

            var color = "";

            const colorArr = document.querySelectorAll(".color");
            for (const el of colorArr) {
                if (el.checked) {
                    color = el.value;
                }
            }
            if (color === '') {
                alert("Chọn màu yêu thích");
            }

            var table = document.getElementById("mytable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = sex;
            cell4.innerHTML = DoB;
            cell5.innerHTML = sothich;
            cell6.innerHTML = color;
        }

        function fillColor(mytable) {
            var myTable = document.getElementById(mytable);
            var rows = document.getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                rows[i].onmouseover = function () {
                    this.style.backgroundColor = "yellow";
                }
                rows[i].onmouseout = function () {
                    this.style.backgroundColor = "white"; 
                }
            }
        }
    </script>
</head>
